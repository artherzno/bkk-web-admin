<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bangkok Web Admin</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="login-page">
      <div class="login-box">
        <img src="assets/images/logo.png" alt="Bangkok Web Admin">
        <form>
          <fieldset class="form-group">
            <input type="email" class="form-control" id="username" placeholder="ชื่อผู้ใช้งาน">
          </fieldset>
          <fieldset class="form-group">
            <input type="password" class="form-control bkk-wa-password" id="password" placeholder="รหัสผ่าน" value="test">
            <i id="togglePassword" class="fa fa-eye"></i>
          </fieldset>
          <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
          <a href="manageuser.html" class="btn btn-primary">เข้าสู่ระบบ</a>
        </form>
        <a href="#" id="forgetpassword">ลืมรหัสผ่าน</a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
